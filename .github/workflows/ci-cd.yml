name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # 1) Test your Python code
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

  # 2) Build & Push Docker image
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            junaidpro/image_generation_streamlit_app:latest
            junaidpro/image_generation_streamlit_app:${{ github.sha }}

  # 3) Deploy to EC2 via SSH
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Copy SSH key
        # set this secret to your private key for the EC2 user
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add host to known_hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Pull & restart container on EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull junaidpro/image_generation_streamlit_app:latest
            docker stop rag_app || true
            docker rm rag_app   || true
            docker run -d \
              --name rag_app \
              -p 80:8501 \
              junaidpro/image_generation_streamlit_app:latest
          EOF
